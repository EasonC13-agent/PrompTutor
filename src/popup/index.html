<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status.enabled {
      background: #e8f5e9;
      border: 1px solid #4caf50;
    }
    .status.disabled {
      background: #fafafa;
      border: 1px solid #ddd;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .toggle {
      position: relative;
      width: 48px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 24px;
      transition: 0.3s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    input:checked + .slider {
      background: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .stats {
      font-size: 12px;
      color: #666;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }
    button:hover {
      background: #1565c0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Chat Collector</h1>
  
  <div class="toggle-container">
    <span>Share chat data for research</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status disabled">
    <strong>Status:</strong> <span id="statusText">Disabled</span>
  </div>
  
  <p class="info">
    When enabled, your conversations with AI chatbots will be collected and shared 
    with researchers to improve educational AI tools. Your data is anonymized and 
    used only for research purposes.
  </p>
  
  <div class="stats">
    <strong>Pending uploads:</strong> <span id="pendingCount">0</span>
  </div>
  
  <button id="syncBtn">Sync Now</button>
  
  <script src="popup.js"></script>
</body>
</html>
