name: Deploy Privacy Policy to GitHub Pages
on:
  push:
    branches: [main]
    paths: [privacy-policy.html]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Create pages dir
        run: |
          mkdir _site
          cp privacy-policy.html _site/index.html
          cp privacy-policy.html _site/privacy-policy.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
